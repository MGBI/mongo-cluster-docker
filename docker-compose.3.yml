version: '2'
services:
    mongo-3-2:
        container_name: "mongo-3-2"
        image: mongo:${MONGO_VERSION}
        expose:
            - "27017"
        command: >
            sh -ce "
                if [ ! -f /data/configdb/replica.key ]; then
                    apt-get update
                    apt-get install -y --no-install-recommends wget
                    wget -O /data/configdb/replica.key ${REPLICA_KEY_URL}
                    chown mongodb:mongodb /data/configdb/replica.key
                    chmod 400 /data/configdb/replica.key
                    apt-get purge -y --auto-remove wget
                    rm -rf /var/lib/apt/lists/*
                fi
                mongod --keyFile /data/configdb/replica.key \
                    --replSet rs3 --shardsvr --port 27017 --oplogSize 16 \
                    --noprealloc --smallfiles --wiredTigerCacheSizeGB 0.5"
        restart: on-failure
        labels:
            io.rancher.scheduler.affinity:host_label: members=secondary

    mongo-3-arb:
        container_name: "mongo-3-arb"
        image: mongo:${MONGO_VERSION}
        expose:
            - "27017"
        command: mongod --replSet rs3 --shardsvr --port 27017  --oplogSize 16 --noprealloc --smallfiles
        command: >
            sh -ce "
                if [ ! -f /data/configdb/replica.key ]; then
                    apt-get update
                    apt-get install -y --no-install-recommends wget
                    wget -O /data/configdb/replica.key ${REPLICA_KEY_URL}
                    chown mongodb:mongodb /data/configdb/replica.key
                    chmod 400 /data/configdb/replica.key
                    apt-get purge -y --auto-remove wget
                    rm -rf /var/lib/apt/lists/*
                fi
                mongod --keyFile /data/configdb/replica.key \
                    --replSet rs3 --shardsvr --port 27017 --oplogSize 16 \
                    --noprealloc --smallfiles"
        restart: on-failure
        labels:
            io.rancher.scheduler.affinity:host_label: members=secondary

    mongo-3-1:
        container_name: "mongo-3-1"
        image: mongo:${MONGO_VERSION}
        expose:
            - "27017"
        command: mongod --replSet rs3 --shardsvr --port 27017  --oplogSize 16 --noprealloc --smallfiles --wiredTigerCacheSizeGB 2
        command: >
            sh -ce "
                if [ ! -f /data/configdb/replica.key ]; then
                    apt-get update
                    apt-get install -y --no-install-recommends wget
                    wget -O /data/configdb/replica.key ${REPLICA_KEY_URL}
                    chown mongodb:mongodb /data/configdb/replica.key
                    chmod 400 /data/configdb/replica.key
                    apt-get purge -y --auto-remove wget
                    rm -rf /var/lib/apt/lists/*
                fi
                mongod --keyFile /data/configdb/replica.key \
                    --replSet rs3 --shardsvr --port 27017 --oplogSize 16 \
                    --noprealloc --smallfiles --wiredTigerCacheSizeGB 2"
        links:
            - mongo-3-2:mongo-3-2
            - mongo-3-arb:mongo-3-arb
        restart: on-failure
        labels:
            io.rancher.scheduler.affinity:host_label: members=primary

    mongo-rs3-setup:
        container_name: "mongo-rs3-setup"
        image: mgbi/mongo-setup:3.4
        depends_on:
            - "mongo-3-1"
            - "mongo-3-2"
            - "mongo-3-arb"
        links:
            - mongo-3-1:mongo-3-1
            - mongo-3-2:mongo-3-2
            - mongo-3-arb:mongo-3-arb
        environment: 
            - MONGO1=mongo-3-1
            - MONGO2=mongo-3-2
            - MONGOARB=mongo-3-arb
            - RS=rs3
        entrypoint: [ "/scripts/setup.sh" ]
        labels:
            io.rancher.container.start_once: "true"
            io.rancher.scheduler.affinity:host_label: members=primary
